name: CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v3

      - name: Installing
        run: |
          poetry run make install

      - name: Linting
        run: |
          poetry run make lint

      - name: Testing
        run: |
          poetry run make ci_test

      - name: Coverage
        run: |
          poetry run make ci_coverage
